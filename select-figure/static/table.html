a:link {
    font-weight: bold;
    text-decoration: none;
    color: #0d8ba1;
}
a:visited {
    font-weight: bold;
    text-decoration: none;
    color: #1a5952;
}
a:hover, a:focus, a:active {
    text-decoration: underline;
    color: #9685BA;
}

/* selection table */

img.figure-thumbnail {
   height: 175px;
   border-radius: 30px;
   padding:2px;
   border:2px solid #14afff;
   background-color:#fff;
}

img.default-figure {
    height: 250px;
}

/* Container holding the image and the text */
.container {
    position: relative;
    text-align: center;
    color: white;
}

/* Text to appear upon hover */
.hover-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    color: #14afff;
    font-size: 1.3em;
    font-weight: bold;
}

.container:hover img {
   opacity: 0.3;
   filter: alpha(opacity=30);
}

.container:hover .hover-text {
   opacity: 1.0;
}

figure {
    text-align: center;
    margin-inline-end: 0;
    margin-inline-start: 0;
    margin-block-start: 0;
    margin-block-end: 0;
    margin: 0; /* needed for safari */
}

figure figcaption {
    padding: 5px;
    text-align: center;
}


table.figures td {
    padding: 10px;
    text-align: center;
    vertical-align: top;
}


</style>
